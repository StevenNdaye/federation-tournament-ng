<ng-container *ngIf="match$ | async as m">
  <mat-card>
    <h2>{{ m.stage }} #{{ m.pair }}</h2>
    <p>{{ nameOf(m.homeTeamId) }} {{ m.homeScore }} : {{ m.awayScore }} {{ nameOf(m.awayTeamId) }}</p>

    <p>Status: {{ m.status }} | Decision: {{ m.decision || 'â€”' }}</p>

    <button mat-raised-button color="primary"
            (click)="simulate(m)"
            [disabled]="m.status === 'completed'">
      Simulate
    </button>
  </mat-card>
</ng-container>
