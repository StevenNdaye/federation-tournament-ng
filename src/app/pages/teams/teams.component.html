<mat-card>
  <div style="display:flex; align-items:center; justify-content:space-between;">
    <h2>Teams</h2>
    <button mat-raised-button color="primary" (click)="add()">Add Team</button>
  </div>

  <table mat-table [dataSource]="teams" class="mat-elevation-z2" style="width:100%; margin-top:12px;">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country</th>
      <td mat-cell *matCellDef="let t"> {{ t.country }}</td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef> Manager</th>
      <td mat-cell *matCellDef="let t"> {{ t.manager || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating</th>
      <td mat-cell *matCellDef="let t"> {{ t.rating ?? '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let t">
        <button mat-button (click)="edit(t)">Edit</button>
        <button mat-button color="warn" (click)="remove(t)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
