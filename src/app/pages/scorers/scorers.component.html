<mat-card class="card">
  <h2>Top Scorers</h2>

  <table mat-table [dataSource]="(rows$ | async) || []" class="mat-elevation-z2" style="width:100%; margin-top:12px;">

    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let r">
        {{ r.playerName || r.playerId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let r">
        {{ r.teamName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef>Goals</th>
      <td mat-cell *matCellDef="let r">
        {{ r.goals }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="((rows$ | async) || []).length === 0" style="margin-top:12px;">
    No goals recorded yet.
  </p>
</mat-card>
