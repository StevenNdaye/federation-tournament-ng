<mat-card class="login-card">
  <h2>Sign in</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="username"/>
      <mat-error *ngIf="form.get('email')?.invalid">Valid email required</mat-error>

    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password"/>
      <mat-error *ngIf="form.get('password')?.invalid">Min length 6</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full" [disabled]="loading || form.invalid">Sign in</button>
  </form>

  <div class="spacer"></div>

  <button mat-stroked-button class="full" (click)="register()" [disabled]="loading || form.invalid">
    Create account
  </button>

  <button mat-stroked-button class="full" (click)="google()" [disabled]="loading">
    Continue with Google
  </button>

  <div class="center" *ngIf="loading" style="margin-top:12px;">
    <mat-progress-spinner mode="indeterminate" diameter="28"></mat-progress-spinner>
  </div>
</mat-card>
